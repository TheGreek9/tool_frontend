<form action="{% url next_uri file_name related_file %}" method="post">
{% csrf_token %}
    <table>
        <tr>
            <th>Model Field Names</th>
            <th>CSV Column Names</th>
        </tr>
        {% for field in model_fields %}
        <tr>
            <td>{{ field }}</td>
            <td>
                {% include "datauiapp/file_col_selection.html" %}
            </td>
        </tr>
        {% endfor %}
    </table>
<input type="submit" value="Submit Mapping">
</form>
