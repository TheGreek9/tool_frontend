<form action="{% url next_uri file_name %}" method="post">
{% csrf_token %}
    <table>
        <tr>
            <th>Model Field Names</th>
            <th>CSV Column Names</th>
        </tr>
        {% for field in model_fields %}
        <tr>
            <td>{{ field }}</td>
            <td>
                <select name="{{ field }}">
                    <option value=""></option>
                    {% for col in csv_col_list %}
                    <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        {% endfor %}
    </table>
<input type="submit" value="Submit Mapping">
</form>
